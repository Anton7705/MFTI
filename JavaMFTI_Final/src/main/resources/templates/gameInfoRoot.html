<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buying games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>
</body>
</html>
<div class="container mt-5">
    <div th:each="element : ${gameInf}" class="alert alert-info mt-2">
        <h3 th:text ="${element.name}"/>
        <h2 th:text ="${element.price}"/>
        <form th:action ="'/game/'+${element.id} + '/edit'" class="btn btn-warning" method="get" >
            <button class="btn btn-warning" type="submit">Редактировать</button>
        </form>
            <form th:action="'/game/'+${element.id} + '/remove'" method="post" class="btn btn-warning">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
    </div>
</div>
<div th:insert="patterns/footer :: footer"></div>
</body>
</html>
