<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game reviews</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>
</body>
</html>
<div class="container mt-5">
    <h1>Статьи</h1>
    <div th:each="element : ${articles}" class="alert alert-info mt-2">
        <h3 th:text ="${element.title}"/>
        <h2 th:text ="${element.score}"/>
        <h3>of 5</h3>
        <a th:href ="'/articleInfoRoot/'+${element.id}" class="btn btn-warning">More</a>
    </div>
</div>
<div th:insert="patterns/footer :: footer"></div>
</body>
</html>
