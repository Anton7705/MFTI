<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>
</body>
</html>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="element : ${gameInf}">
        <form method="post">
            <input type="text" th:value="${element.name}" name = "name" placeholder="Название" class="form-control"><br>
            <input type="number" th:value ="${element.price}" name = "price" placeholder="Цена" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить </button>
        </form>
    </div>
</div>
<div th:insert="patterns/footer :: footer"></div>
</body>
</html>
