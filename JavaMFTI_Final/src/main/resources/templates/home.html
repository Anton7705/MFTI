<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="patterns/header :: header"></header>
</body>
</html>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">
                    <ya-tr-span data-index="2-0" data-translated="false" data-source-lang="en" data-target-lang="ru"
                                data-value="Album example" data-translation="Добро пожаловать, пользователь!" data-ch="0"
                                data-type="trSpan" style="visibility: inherit !important;">Добро пожаловать, пользователь!
                    </ya-tr-span>
                </h1>
                <p class="lead text-body-secondary">
                    <ya-tr-span data-index="3-0" data-translated="false" data-source-lang="en" data-target-lang="ru"
                                data-value="Something short and leading about the collection below—its contents, the creator, etc. "
                                data-translation="Что-то короткое и информативное"
                                data-ch="0" data-type="trSpan" style="visibility: inherit !important;">Не тратьте время на скучные игры! DorogovGames - это ваш
                        помощник в выборе идеального развлечения. Читайте веселые обзоры, узнавайте секреты игр и покупайте их по лучшим ценам.

                    </ya-tr-span>
                    <ya-tr-span data-index="3-1" data-translated="false" data-source-lang="en" data-target-lang="ru"
                                data-value="Make it short and sweet, but not too short so folks don’t simply skip over it entirely."
                                data-translation="Контакты"
                                data-ch="0" data-type="trSpan" style="visibility: inherit !important;">По всем вопросам обращайтесь к менеджеру нашего сайта в телеграмм @FakeAccount
                    </ya-tr-span>
                </p>
</main>
<div th:insert="patterns/footer :: footer"></div>
</body>
</html>
