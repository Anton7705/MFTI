<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game reviews</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>
</body>
</html>
<div class="container mt-5 mb-5">
    <h1>Добваление статей</h1>
    <form action ="/article/addRoot" method="post">
        <input type="text" name = "title" placeholder="Название" minlength="3" required class="form-control"><br>
        <textarea name = "body" placeholder="Текст статьи" minlength="10" required class="form-control"></textarea><br>
        <input type="number" name = "score" min="1" max="5" value="1" required placeholder="Оценка" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить </button>
    </form>
</div>
<div th:insert="patterns/footer :: footer"></div>
</body>
</html>
