<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>
</body>
</html>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="element : ${articleInf}">
    <form method="post">
        <input type="text" th:value="${element.title}" name = "title" placeholder="Название" minlength="3" required class="form-control"><br>
        <textarea name = "body"  placeholder="Текст статьи" class="form-control" th:text="${element.body}" minlength="10" required /><br>
        <input type="number" th:value ="${element.score}" name = "score" min="1" max="5" value="1" required placeholder="Оценка" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить </button>
    </form>
        </div>
</div>
<div th:insert="patterns/footer :: footer"></div>
</body>
</html>
