<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buying games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>
</body>
</html>
<div class="container mt-5 mb-5">
    <h1>Добваление игр</h1>
    <form action ="/game/addRoot" method="post">
        <input type="text" name = "name" placeholder="Название" minlength="3" required class="form-control"><br>
        <input type="number" name = "price" min="1" max="100000" value="100" placeholder="Цена" required class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить </button>
    </form>
</div>
<div th:insert="patterns/footer :: footer"></div>
</body>
</html>
