<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buying games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>
</body>
</html>
<div class="container mt-5">
    <h1>Игры</h1>
    <div th:each="element : ${games}" class="alert alert-info mt-2">
        <h3 th:text ="${element.name}"/>
        <h2 th:text ="${element.price}"/>
        <a th:href ="'/gameInfoRoot/'+${element.id}" class="btn btn-warning">More</a>
    </div>
</div>
<div th:insert="patterns/footer :: footer"></div>
</body>
</html>
